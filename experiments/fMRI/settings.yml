monitor:
  # Spinoza 7T
  #     width: 70.9
  #     distance: 196
  #     gamma: 2.1 # grey: 2.060, red: 2.114, green: 2.189, blue: 2.329
  # psychophysics lab
  #     width: 70.9
  #     distance: 198
  #     gamma: grey: 2.231, red: 2.324, green: 2.295, blue: 2.312
  # BB lab
  #     width: 52.6
  #     distance: 75
  # Personal laptop
  #     width: 30
  #     distance: 35
  name: psychophysics_lab
  width: 70.9  # width of monitor (in cm)
  distance: 198  # distance of participant from monitor (in cm)
  gamma: 1  # specific value for gamma correction
  verbose: False # set this parameter to False when you're running your experiment for real

window:
  size: [1920, 1080]
  units: pix
  fullscr: True

eyetracker:
  address: '100.1.1.1'
  dot_size: 0.1  # in deg
  options:
    calibration_type: HV9

stimuli:
  instruction_text: 'Please keep looking at the center of screen \n during the experiment, it is important!'
  pretrigger_text: 'Press "t" to start the experiment'
  inner_fix_linewidth: 4
  outer_fix_linewidth: 1
  fixation_cross_lindwidth: 4
  fixation_size_pixels: 1080
  cue_size_pixels: 5 # calibre of fixation dot
  cue_size_deg: 0.15 # 1.5 deg?
  stim_size_deg: 0.7 # degree
  refresh_rate: 120 # this is just a suggestion; the code doesn't depend on it
  fixdot_refresh_time: 0.4
  fixdot_flickering_rate: 15 # hz
  stim_refresh_time: 0.4
  ITI_time: 2.4
  feedback_time: 0.2
  nr_images_per_category: 45 # max 65
  distance_from_center: 2 # degree

design:
  mri_scan: True
  start_duration: 1.0
  fixation_flicker_time: 0.4
  stim_disp_time: 0.2
  ITI_time: 2.6 # also waiting for t
  resp_overtime: 1 # counted as incorrect if overtime
  ttl_trigger_delay: 0.001 # delay after setting parallel port status for triggers
  ttl_trigger_bar: 2 # trigger code
  ttl_trigger_blank: 3 # trigger code
  ttl_trigger_start: 5 # trigger code

various:
  text_width: 1600
  text_height: 40
  text_position_x: 0
  text_position_y: 100
  buttons_train: ['2', '4']
  buttons_test: ['b', 'y']  # right index finger : b; right middle finger: y
