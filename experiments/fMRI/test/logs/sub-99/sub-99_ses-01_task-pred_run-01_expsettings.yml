design:
    ITI_time: 2.6
    fixation_flicker_time: 0.4
    resp_overtime: 1
    start_duration: 1.0
    stim_disp_time: 0.2
eyetracker:
    address: 100.1.1.1
    dot_size: 0.1
    options:
        active_eye: left
        automatic_calibration_pacing: 1000
        autothreshold_click: true
        autothreshold_repeat: true
        binocular_enabled: false
        calibration_type: HV9
        enable_automatic_calibration: true
        enable_camera_position_detect: true
        enable_search_limits: true
        file_event_filter: LEFT,RIGHT,FIXATION,SACCADE,BLINK,MESSAGE,BUTTON,INPUT
        heuristic_filter: 2
        link_event_filter: LEFT,RIGHT,FIXATION,SACCADE,BLINK,BUTTON
        link_sample_data: LEFT,RIGHT,GAZE,GAZERES,AREA,STATUS,HTARGET
        pupil_size_diameter: true
        sample_rate: 1000
        track_search_limits: true
        x_gaze_constraint: AUTO
        y_gaze_constraint: AUTO
monitor:
    distance: 75
    gamma: 1
    name: BB_lab
    verbose: false
    width: 52.6
mouse:
    visible: false
mri:
    TA: 2.0
    TR: 2.0
    simulate: false
    skip: 0
    sound: false
    sync: t
    volumes: 10
preferences:
    general:
        audioLib: sounddevice
        units: deg
stimuli:
    ITI_time: 2.4
    cue_size_deg: 1
    cue_size_pixels: 15
    distance_from_center: 2
    fixation_size_pixels: 1080
    fixdot_refresh_time: 0.4
    inner_fix_linewidth: 4
    instruction_text: Please keep looking at the center of screen \n during the experiment,
        it is important!
    nr_images_per_category: 45
    outer_fix_linewidth: 1
    pretrigger_text: Press "t" to start the experiment
    refresh_rate: 120
    stim_refresh_time: 0.4
    stim_size_deg: 1
various:
    buttons:
    - left
    - right
    text_height: 40
    text_position_x: 0
    text_position_y: 100
    text_width: 1600
window:
    color:
    - 0
    - 0
    - 0
    fullscr: true
    pos:
    - 0
    - 0
    size:
    - 1920
    - 1080
    units: pix
    waitBlanking: true
